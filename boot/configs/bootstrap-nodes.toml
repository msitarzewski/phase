# Phase Boot - Bootstrap Nodes Configuration
#
# These nodes are used for initial DHT discovery when booting.
# The phase-discover binary connects to these nodes to join the
# Phase network and query for boot manifests.
#
# Format:
#   [[bootstrap]]
#   peer_id = "12D3KooW..."
#   address = "/ip4/<ip>/tcp/<port>/p2p/<peer_id>"
#
# Multiple addresses per peer are supported.

