# Phase Boot - Mode Configuration
#
# Defines behavior for each boot mode.
# Used by init script and phase-discover binary.

# ============================================================
# INTERNET MODE
# ============================================================
# Full network access, DHT discovery, public identity
[internet]
discovery = "dht"           # Use libp2p Kademlia DHT
identity = "persistent"     # Use persistent identity (if available)
cache = "enabled"           # Use local cache for artifacts
network = "wan"             # Allow WAN access
tor = "disabled"            # Tor not used by default

# ============================================================
# LOCAL MODE
# ============================================================
# LAN-only, mDNS discovery, cache preferred
[local]
discovery = "mdns"          # Use mDNS for local discovery
identity = "persistent"     # Use persistent identity
cache = "enabled"           # Strongly prefer cache
network = "lan"             # LAN only, no WAN
tor = "disabled"            # Tor not applicable

# ============================================================
# PRIVATE MODE
# ============================================================
# Maximum privacy, ephemeral identity, no writes
[private]
discovery = "dht"           # Use DHT (via Tor if available)
identity = "ephemeral"      # Generate new identity each boot
cache = "disabled"          # No local cache (no writes)
network = "wan"             # WAN via Tor if available
tor = "preferred"           # Use Tor if available
nowrite = "true"            # No writes to any partition
